<style>
body {
  background:#fff;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:60px;
  height:100vh;
  margin:0;
  font-family:sans-serif;
}

.card {
  width:320px;
  border-radius:16px;
  overflow:hidden;
  text-decoration:none;
  background:#111;
  box-shadow:0 4px 20px rgba(0,0,0,0.4);
}

.card img {
  width:100%;
  display:block;
}

.card-content {
  padding:14px;
  background:#fff;
  color:#000;
  border-top:1px solid #eee;
}
}

.title {
  font-size:16px;
  font-weight:bold;
}

.desc {
  font-size:13px;
  opacity:0.8;
  margin-top:6px;
}
.thumb {
  position: relative;
}

.play {
  position: absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:80px;
  height:80px;
  background:rgba(0,0,0,0.4);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.triangle {
  width: 0;
  height: 0;
  border-top:12px solid transparent;
  border-bottom:12px solid transparent;
  border-left:20px solid white;
}

.label {
  position:absolute;
  left:10px;
  bottom:10px;
  background:rgba(0,0,0,0.6);
  color:white;
  padding:6px 10px;
  border-radius:8px;
  font-size:12px;
}
</style>
