<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Link Card</title>

<style>
body {
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
  font-family:sans-serif;
}

.card {
  width:320px;
  border-radius:16px;
  overflow:hidden;
  text-decoration:none;
  background:#111;
  box-shadow:0 4px 20px rgba(0,0,0,0.4);
}

.card img {
  width:100%;
  display:block;
}

.card-content {
  padding:14px;
  color:white;
}

.title {
  font-size:16px;
  font-weight:bold;
}

.desc {
  font-size:13px;
  opacity:0.8;
  margin-top:6px;
}
</style>
</head>

<body>

<a class="card" href="ここに飛ばしたいリンク" target="_blank">
  <img src="サムネ画像URL">
  <div class="card-content">
    <div class="title">タイトルここ</div>
    <div class="desc">説明文ここ</div>
  </div>
</a>

</body>
</html>
